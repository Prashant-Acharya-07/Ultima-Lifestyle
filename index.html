<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultima Lifestyle | Electric Store Nepal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:#0f172a;
color:white;
overflow-x:hidden;
}

/* Electric glow background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%,rgba(56,189,248,0.25),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(0,255,255,0.15),transparent 40%);
z-index:-1;
animation:pulse 6s infinite alternate;
}
@keyframes pulse{
from{opacity:0.7;}
to{opacity:1;}
}

.container{width:90%;max-width:1200px;margin:auto;}
section{padding:100px 0;}
h1,h2{margin-bottom:20px;}

.btn{
padding:10px 20px;
background:#38bdf8;
border:none;
color:#000;
border-radius:5px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}
.btn:hover{background:white;}

header{
position:fixed;
width:100%;
background:rgba(2,6,23,0.9);
backdrop-filter:blur(8px);
padding:20px 0;
z-index:1000;
}
nav{
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{
color:#38bdf8;
font-weight:700;
font-size:22px;
text-shadow:0 0 10px #38bdf8;
}
.cart-btn{
cursor:pointer;
background:#38bdf8;
padding:8px 15px;
border-radius:5px;
color:black;
font-weight:600;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
text-align:center;
background:linear-gradient(rgba(15,23,42,0.85),rgba(15,23,42,0.85)),
url('https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat;
}
.hero h1{
font-size:50px;
color:#38bdf8;
text-shadow:0 0 20px #38bdf8;
}
.hero p{margin:20px 0;font-size:20px;}

/* SEARCH */
.search-bar{
margin:20px 0;
text-align:center;
}
.search-bar input{
width:300px;
padding:10px;
border:none;
border-radius:5px;
}

/* FILTER */
.filters{
text-align:center;
margin-bottom:20px;
}
.filters button{
margin:5px;
padding:8px 15px;
background:#1e293b;
color:white;
border:1px solid #38bdf8;
cursor:pointer;
border-radius:20px;
}
.filters button:hover{background:#38bdf8;color:black;}

/* PRODUCTS */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.product{
background:#1e293b;
padding:20px;
border-radius:10px;
text-align:center;
transition:0.3s;
}
.product:hover{
transform:translateY(-10px);
box-shadow:0 0 20px #38bdf8;
}
.product img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
margin-bottom:15px;
}
.price{color:#38bdf8;font-weight:600;margin:10px 0;}

/* CART */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#020617;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}
.cart.active{right:0;}
.cart-item{margin-bottom:15px;border-bottom:1px solid #1e293b;padding-bottom:10px;}
.qty-btn{margin:0 5px;cursor:pointer;background:#38bdf8;padding:2px 6px;border-radius:3px;color:black;}
.total{font-weight:700;margin-top:20px;}

footer{text-align:center;padding:20px;background:#020617;}
</style>
</head>

<body>

<header>
<div class="container">
<nav>
<div class="logo">Ultima Lifestyle ⚡</div>
<div class="cart-btn" onclick="toggleCart()">Cart (<span id="count">0</span>)</div>
</nav>
</div>
</header>

<section class="hero">
<div class="container">
<h1>Power Your Digital World</h1>
<p>Smartphones • TVs • Laptops • Gadgets • Accessories</p>
</div>
</section>

<section class="container">

<div class="search-bar">
<input type="text" id="search" placeholder="Search products..." onkeyup="searchProduct()">
</div>

<div class="filters">
<button onclick="filterCategory('all')">All</button>
<button onclick="filterCategory('phone')">Smartphones</button>
<button onclick="filterCategory('tv')">TV</button>
<button onclick="filterCategory('laptop')">Laptops</button>
<button onclick="filterCategory('accessory')">Accessories</button>
</div>

<div class="grid" id="product-list"></div>

</section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<div class="total">Total: Rs. <span id="total">0</span></div>
<br>
<button class="btn" onclick="orderWhatsApp()">Order via WhatsApp</button>
</div>

<footer>
© 2026 Ultima Lifestyle | Nepal Electric Store
</footer>

<script>

let products=[
{name:"Smartphone",price:25000,category:"phone",
img:"https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg?auto=compress&cs=tinysrgb&w=800"},
{name:"Smart TV",price:65000,category:"tv",
img:"https://images.pexels.com/photos/1201996/pexels-photo-1201996.jpeg?auto=compress&cs=tinysrgb&w=800"},
{name:"Laptop",price:80000,category:"laptop",
img:"https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=800"},
{name:"Earbuds",price:3500,category:"accessory",
img:"https://images.pexels.com/photos/3780681/pexels-photo-3780681.jpeg?auto=compress&cs=tinysrgb&w=800"},
{name:"Power Bank",price:2000,category:"accessory",
img:"https://images.pexels.com/photos/4526407/pexels-photo-4526407.jpeg?auto=compress&cs=tinysrgb&w=800"},
{name:"Speaker",price:6000,category:"accessory",
img:"https://images.pexels.com/photos/63703/pexels-photo-63703.jpeg?auto=compress&cs=tinysrgb&w=800"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

function displayProducts(list){
let html="";
list.forEach((p,i)=>{
html+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">Rs.${p.price}</div>
<button class="btn" onclick="addToCart(${i})">Add to Cart</button>
</div>`;
});
document.getElementById("product-list").innerHTML=html;
}
displayProducts(products);

function filterCategory(cat){
if(cat=="all"){displayProducts(products);}
else{displayProducts(products.filter(p=>p.category==cat));}
}

function searchProduct(){
let val=document.getElementById("search").value.toLowerCase();
displayProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
}

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
renderCart();
}

function addToCart(i){
cart.push({...products[i],qty:1});
renderCart();
}

function renderCart(){
let items="";
let total=0;
cart.forEach((c,index)=>{
total+=c.price*c.qty;
items+=`
<div class="cart-item">
${c.name}
<span class="qty-btn" onclick="changeQty(${index},-1)">-</span>
${c.qty}
<span class="qty-btn" onclick="changeQty(${index},1)">+</span>
Rs.${c.price*c.qty}
</div>`;
});
document.getElementById("cart-items").innerHTML=items;
document.getElementById("total").innerText=total;
document.getElementById("count").innerText=cart.length;
localStorage.setItem("cart",JSON.stringify(cart));
}

function changeQty(i,val){
cart[i].qty+=val;
if(cart[i].qty<=0) cart.splice(i,1);
renderCart();
}

function orderWhatsApp(){
let msg="Order Details:%0A";
cart.forEach(c=>{msg+=`${c.name} x${c.qty} - Rs.${c.price*c.qty}%0A`;});
window.open(`https://wa.me/9779765501697?text=${msg}`);
}

renderCart();

</script>

</body>
</html>
